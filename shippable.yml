language: python

python:
  #- 3.4
  - 2.7

env:
  global:
    - FOO=FUBU
    - M2=two
    

  matrix:
    - M1=ONE

build:
  
  pre_ci_boot:
    image_name: drydock/u12pyt
    image_tag: tip
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al
    - echo $COMMITTER and $LAST_AUTHOR and $COMMIT_MESSAGE
    - pip install -r requirements.txt
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage
    #- cp testresults2.xml  ./shippable/testresults
    - which python
    - coverage run `which nosetests` test.py --with-xunit --xunit-file=shippable/testresults/nosetests.xml
    - coverage xml -o shippable/codecoverage/coverage.xml
 
  on_success:
    - echo "build success"
  on_failure:
    - echo "build failed"
  
  
integrations:
  
  notifications:
    - integrationName: email
      type: email
      recipients: 
        - shiphitchcock2@gmail.com
        - vidya@shippable.com
      
      on_pull_request: always
      on_start: always
      on_success: always
      on_failure: always
      
    - integrationName: ship-slack
      type: slack
      recipients: 
        - "#hitchcock1-public"
        - pvt-channel
      
      on_start: never
      on_pull_request: always
      on_success: always
      on_failure: always
 
    - integrationName: irc
      type: irc
      recipients: 
        - "chat.freenode.net#test-cock"
        - "chat.freenode.net#hitchcok2-irc"
      
      on_start: always
      on_pull_request: always
      on_success: always
      on_failure: always
      
    - integrationName: ship-hipchat
      type: hipchat
      recipients: 
      #  - "#pvt-room"
       # - "@shiphitchcock2"
      #  - "#pub-room"
        - "#Zurtr"
      
      on_start: always
      on_pull_request: always
      on_success: always
      on_failure: always
     
    - integrationName: test-wh-fail
      type: webhook
      payload:
        - title=success - $REPO_FULL_NAME - $BUILD_NUMBER
        - body=Shippable Run $BUILD_NUMBER ($BUILD_URL) successs for $COMPARE_URL
        - component=$REPO_NAME
        - version=$COMMIT
        - description=$COMPARE_URL
        - owner=$ORG_NAME
        - source=Shippable
      on_success: always
      on_start: always
      on_failure: never
  
